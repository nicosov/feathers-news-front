<div class="container">
  <div class="row justify-content-center">
    <h1>Wiz'News</h1>
  </div>
  <div class="row justify-content-center">
    <form #form="ngForm" class="col-12 col-sm-10 col-md-5" novalidate>
      <div class="form-group">
        <label for="exampleInputEmail1">Pseudo</label>
        <input type="email" name="email" ngModel class="form-control" id="exampleInputEmail1" required>
      </div>
      <div class="form-group mb-4">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" name="password" ngModel class="form-control" id="exampleInputPassword1" required>
      </div>
      <div class="row">
        <div class="col-6">
          <button (click)="onSubmit(form)" class="btn btn-success col-12">Connect</button>
        </div>
        <div class="col-6">
          <button (click)="onCreateAccount(form)" class="btn btn-primary col-12">Create Account</button>
        </div>
      </div>

      <div *ngIf="error" class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
        {{ error.message ? error.message : error }}
        <button (click)="error = ''" type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </form>
  </div>
</div>
